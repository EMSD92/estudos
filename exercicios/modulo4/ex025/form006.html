<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 6 </title>
</head>
<body>
    <h1>Exemplo de formulario    </h1>

        
  
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
        <label for="icor">Cor: </label>
        <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>
        <p>
        <label for="inivel">Nivel de satisafação</label>
        <input type="range" name="nivel" id="inivel" min="0" max="5" value="5">
        </p>
        <p>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <p>
                para esse seletor, devemos utilizar o metodo post, e nao o get
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
       
</body>
</html>
