<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5 </title>
</head>
<body>
    <h1>Exemplo de formulario    </h1>

        
  
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo:</legend>
            <label for="isxmas"><input type="radio" name="sx" id="isxmas" checked>Masculino</label>
            <label for="isxfem"><input type="radio" name="sx" id="isxfem">Feminino</label>
            <p>Os radio buttons de um mesmo grupo devem ter o mesmo nome</p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol </label><br>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete</label> <br>
            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol">Volei</label> <br>
            <label for="iesjiu"><input type="checkbox" name="esjiu" id="iesjiu">Jiu</label> <br>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
       
</body>
</html>
