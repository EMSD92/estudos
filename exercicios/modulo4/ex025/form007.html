<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 7 </title>
</head>
<body>
    <h1>Exemplo de formulario    </h1>

        
  
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP" >São Paulo</option>
                    <option value="RJ" selected>Rio de Janeiro</option>
                    <option value="MG">Minas</option>
                </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                

            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="|">
                    <option value="Eng">Engenheiro</option>
                    <option value="ADM">Administrador</option>
                </option>
                <option value="dev">Desenvolvedor</option>
                <option value="Mec">Mecanico</option>
                <option value="Med">Médico</option>
            </datalist>
        </p>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
       
</body>
</html>
